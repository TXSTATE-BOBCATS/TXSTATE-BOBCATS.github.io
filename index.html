<!DOCTYPE html>
<html>
<head>
    <title>2019 ITC Facility Fire Air Monitoring</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <link rel = "stylesheet" type = "text/css" href = "main_style.css">
    <!-- Refer to external arcgis js and css file-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>

</head>
<body>
    <div id="titleBanner">
    </div>

    <div id="sideBar">
    </div>

    <div id="viewDiv">
      <script src ="external.js"></script>

      <!--drop-down menu-->
      <div class="esri-widget" id="optionsDiv">
        <h2>Air Monitoring Locations</h2>
        <select class="esri-widget" id="attSelect">
          <option value="Population">Population</option>
          <option value="Household" selected>Household</option>
        </select>
        <select class="esri-widget" id="signSelect">
          <option value=">">is greater than</option>
          <option value="<">is less than</option>
        </select>
        <select class="esri-widget" id="valSelect">
          <option value="10000">10,000</option>
          <option value="50000">50,000</option>
          <option value="100000">100,000</option>
          <option value="150000">150,000</option>
          <option value="200000">200,000</option>
        </select>
        <br>
        <br>
        <button class="esri-widget" id="doBtn">Do Query</button>
        <br>
        <p><span id="printResults"></span></p>
      </div>

      <!--drop-down menu-->
      <div class="dropdown">
        <h1>About Us</h1>
        <div class="dropdown-content">
          <h3 id="authors">Authors</h3>
        </div>
      </div>
    </div>
    <script src ="external.js"></script>
</body>


</html>
