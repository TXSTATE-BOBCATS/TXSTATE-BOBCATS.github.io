<!DOCTYPE html>
<html>
<head>
    <title>2019 ITC Facility Fire Air Monitoring</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>

    <link rel = "stylesheet" type = "text/css" href = "main_style.css">
    <!-- Refer to external arcgis js and css file-->
    <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
    <script src="https://js.arcgis.com/4.13/"></script>

</head>
<body>
    <div id="titleBanner">
    </div>

    <div id="sideBar">
    </div>

    <div id="viewDiv">
      <script src ="external.js"></script>

      <!--Time Slider-->
      <div id="timeSliderDiv">
      </div>

      <!--buffer tool-->
      <div class="esri-widget" id="bufferDiv" >
        <h3 style="margin:0 0 10px 0;">Locate and address then buffer.</h3>
        <div id="info">
          <input type="text" id="address" value="Wrigley Field">
          <button dojotype="dijit.form.Button" id="locate">Locate</button>
        </div>
      </div>

      <!--query block-->
      <div class="esri-widget" id="optionsDiv">
        <h3 style="margin:0 0 10px 0;">Air Monitoring Locations</h3>
        <select class="esri-widget" id="attSelect">
          <option value="VOC"selected>VOC (ppm)</option>
          <option value="Benzene">Benzene (ppm)</option>
          <option value="Xylene">Xylene (ppm)</option>
          <option value="Toluene">Toluene (ppm)</option>
          <option value="Naptha">Naptha (ppm)</option>
          <option value="H2S">H2S (ppm)</option>
          <option value="CO">CO (ppm)</option>
          <option value="PM">PM (ug/m3)</option>
        </select>
        <select class="esri-widget" id="signSelect">
          <option value=">">></option>
          <option value="<="><=</option>
        </select>
        <select class="esri-widget" id="valSelect">
          <option value="0.1">0.1</option>
          <option value="0.5">0.5</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </select>
        <button dojotype="dijit.form.Button" id="doBtn">Query</button>
        <br>
        <p style="margin:5px 0"><span id="printResults"></span></p>
      </div>

      <!--drop-down menu
      <div class="dropdown">
        <h1>About Us</h1>
        <div class="dropdown-content">
          <h3 id="authors">Authors</h3>
        </div>
      </div>-->
    <script src ="external.js"></script>
</body>

<footer>
  <div id="copyright">

     // create a variable to store a new date object with the current date and time.
     var today = new Date();
     // set the value of variable year is current year.
     var year = today.getFullYear();

     var author1 = "<a href='https://irinaramirez9.github.io/' target='_blank'>Irina Ramirez</a>";

     document.writeln("Copyright &copy; " + year + " " + author1 + " & " + author2);
    </script>
  </div>
</footer>

</html>
